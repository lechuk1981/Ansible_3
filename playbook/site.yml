---
- name: Install clickhouse
  hosts: clickhouse
  remote_user: lechuk
  handlers:
    - name: Start clickhouse service
      become: true
      ansible.builtin.service:
        name: clickhouse-server
        state: restarted
  tasks:
    - name: Install, configure
      block:
        - name: Get clickhouse distrib
          ansible.builtin.get_url:
            url: https://packages.clickhouse.com/rpm/stable/{{ item }}-{{ clickhouse_version }}.noarch.rpm
            dest: ./{{ item }}-{{ clickhouse_version }}.rpm
            mode: o755
          with_items: "{{ clickhouse_packages }}"
      rescue:
        - name: Get Clickhouse distrib
          ansible.builtin.get_url:
            url: https://packages.clickhouse.com/rpm/stable/clickhouse-common-static-{{ clickhouse_version }}.x86_64.rpm
            dest: ./clickhouse-common-static-{{ clickhouse_version }}.rpm
            mode: o755
    - name: Install clickhouse packages
      become: true
      ansible.builtin.yum:
        name:
          - clickhouse-common-static-{{ clickhouse_version }}.rpm
          - clickhouse-client-{{ clickhouse_version }}.rpm
          - clickhouse-server-{{ clickhouse_version }}.rpm
      notify: Start clickhouse service
    - name: Flush handlers
      ansible.builtin.meta: flush_handlers
    - name: Create database
      ansible.builtin.command: clickhouse-client -q 'create database logs;'
      register: create_db
      failed_when: create_db.rc != 0 and create_db.rc != 82
      changed_when: create_db.rc == 0

- name: Install Vector
  hosts: vector
  remote_user: lechuk
  handlers:
    - name: Start Vector service
      become: true
      ansible.builtin.service:
        name: vector
        state: restarted
  tasks:
    - name: Get Vector distrib
      ansible.builtin.get_url:
        url: https://packages.timber.io/vector/0.21.1/vector-0.21.1-1.{{ ansible_architecture }}.rpm
        dest: ./vector-0.21.1-1.{{ ansible_architecture }}.rpm
        mode: o644
    - name: Install Vector packages
      become: true
      ansible.builtin.yum:
        name: vector-0.21.1-1.{{ ansible_architecture }}.rpm
      notify: Start Vector service

    - name: Deploy config Vector
      ansible.builtin.template:
        src: ./templates/vector.j2
        dest: /etc/vector/vector.toml
        mode: o644
      notify: Start Vector service

- name: Install Nginx
  hosts: lighthouse
  remote_user: lechuk
  handlers:
    - name: Start nginx
      become: true
      changed_when: false
      ansible.builtin.command: nginx
    - name: Reload nginx
      become: true
      changed_when: true
      ansible.builtin.command: nginx -s reload
  tasks:
    - name: NGINX | Install epel-release
      become: true
      ansible.builtin.yum:
        name: epel-release
        state: present
    - name: NGINX | Install NGINX
      become: true
      ansible.builtin.yum:
        name: nginx
        state: present
    - name: NGINX | Create Config
      become: true
      ansible.legacy.template:
        src: nginx.conf
        dest: /etc/nginx/nginx.conf
        mode: o644
      notify: Start nginx
- name: Install Lighthouse
  hosts: lighthouse
  remote_user: lechuk
  handlers:
    - name: Reload nginx
      become: true
      changed_when: true
      ansible.builtin.command: nginx -s reload
  pre_tasks:
    - name: Lighthouse | Install Git
      become: true
      ansible.builtin.yum:
        name: git
        state: present
  tasks:
    - name: Lighthouse | Copy from github
      ansible.builtin.git:
        repo: "{{ lighthouse_vcs }}"
        version: master
        dest: "{{ lighthouse_location_dir }}"
    - name: Lighthouse | Create lighthouse vector_config
      become: true
      ansible.legacy.template:
        src: lighthouse.conf
        dest: /etc/nginx/conf.d/default.conf
        mode: o644
      notify: Reload nginx
